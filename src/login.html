<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
          Masuk ke Akun Anda
        </h2>
        <form action="#" method="POST">
          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2"
              >Alamat Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2"
              >Kata sandi</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Remember Me -->
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-indigo-600"
              />
              <span class="ml-2 text-gray-700"> Ingat saya</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:underline"
              >Lupa kata sandi?</a
            >
          </div>

          <!-- Submit Button -->

          <div class="mb-6">
            <button type="submit"></button>
            <a
              href="admin.html"
              class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
              >Masuk</a
            >
          </div>

          <!-- Register Link -->
          <div class="text-center">
            <p class="text-gray-600 text-sm">
              Belum punya akun?
              <a href="register.html" class="text-blue-500 hover:underline"
                >Daftar di sini</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
